        function WrongAnswer() {
        RA = document.getElementById('myDIV').style.background;
        const collection = document.getElementsByClassName("delete");
        collection[0].innerHTML = "Wrong Answer";
        collection[0].style.color = "red";
        collection[1].style.display = "block";
        collection[1].innerHTML = "Right answer: " + RA;

		function overB(el) {
        el.style.background = '#c4c4c4';
        if(el.innerHTML == "red" && document.getElementById('myDIV').style.background == "red"){
        document.getElementById('myDIV').style.background = "blue";
		}
        if(el.innerHTML == "blue" && document.getElementById('myDIV').style.background == "blue"){
        document.getElementById('myDIV').style.background = "yellow";
		}
        if(el.innerHTML == "yellow" && document.getElementById('myDIV').style.background == "yellow"){
        document.getElementById('myDIV').style.background = "green";
		}
        if(el.innerHTML == "green" && document.getElementById('myDIV').style.background == "green"){
        document.getElementById('myDIV').style.background = "red";
		}
		}

        function outB(el) {
        el.style.background = 'unset';
        }

    </script>
