<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <script>

      function getRandomArbitrary(min, max) {
        return parseInt(Math.random() * (max - min) + min);
      }
        function restart() {
        document.location='/quiz/question5'
		}
        function continueF(){
        document.location='/quiz/question6'
		}
        function WrongAnswer() {
        const collection = document.getElementsByClassName("delete");
        collection[0].innerHTML = "Wrong Answer";
        collection[0].style.color = "red";
        collection[1].style.display = "block";
        collection[1].innerHTML = "Right answer: I have absolutely no clue";
        collection[2].style.display = "none";
        collection[3].style.display = "none";
        collection[4].style.display = "none";
        collection[5].style.display = "none";
        collection[6].style.display = "none";
        collection[7].style.display = "none";
        collection[8].style.display = "block";
        collection[9].style.display = "block";

		}

		function overB(el) {
        el.style.background = '#c4c4c4';
		}

        function outB(el) {
        el.style.background = 'unset';
        }

        function loop(){
          var ran1 = getRandomArbitrary(0,30)
          var ran2 = getRandomArbitrary(0,30)
          var ran3 = getRandomArbitrary(0,30)
          var ran4 = getRandomArbitrary(0,30)
          var ran5 = getRandomArbitrary(0,30)
          var ran6 = getRandomArbitrary(0,30)
          var ran7 = getRandomArbitrary(0,30)
          var ran8 = getRandomArbitrary(0,30)
          document.getElementById("main").innerHTML = ran1+"y-"+ran2+"="+ran3+"-"+ran4+"y"
          const collection = document.getElementsByClassName("delete");
          collection[4].innerHTML = ran5
          collection[5].innerHTML = ran6
          collection[6].innerHTML = ran7
          collection[7].innerHTML = ran8

        }
        setInterval(loop,1)
    </script>
    <style>

        button{
            border-style: solid;

            width: 60px;
            background: unset;
        }

        @keyframes example {
        0% {transform: rotate(0deg);opacity: 1;}
        100% {transform: rotate(360deg);opacity: 0;}

        }

</head>
